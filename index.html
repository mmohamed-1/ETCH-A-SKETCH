<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Nanum+Brush+Script&family=Roboto:wght@300&family=Rye&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Etch A Sketch</h1>
    </header>
    <div class="btns">
      <button class="btn">Erase</button>
      <p class="mode">Mode:</p>
      <button class="rainbow btn">rainbow</button>
      <button class="classic btn">classic</button>
      <p class="mode">grid-size:</p>
      <button class="small btn">8X8</button>
      <button class="large btn">16X16</button>
      <button class="largest btn">24X24</button>
    </div>

    <section id="grids"></section>
    <div class="footer">
      <p>Made by: Mohamed</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
